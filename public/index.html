<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CivicOne | Portal Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="dashboard.css">
  <style>
    .portal-card {
      background: white;
      border-radius: 20px;
      padding: 40px 20px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 2px solid transparent;
      height: 100%;
    }
    .portal-card:hover {
      transform: translateY(-10px);
      border-color: #2563eb;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }
    .portal-icon {
      font-size: 3rem;
      color: #2563eb;
      margin-bottom: 20px;
    }
  </style>
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold display-4">CivicOne</h1>
      <p class="text-muted fs-5">Select a portal to continue</p>
    </div>

    <div class="row g-4 justify-content-center">
      <div class="col-12 col-md-4">
        <div class="portal-card shadow-sm" onclick="window.location.href='dashboard.html'">
          <div class="portal-icon"><i class="bi bi-people-fill"></i></div>
          <h3 class="fw-bold">Citizen Portal</h3>
          <p class="text-muted">Report civic issues and track their live status in your community.</p>
          <button class="btn btn-primary rounded-pill px-4">Enter</button>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="portal-card shadow-sm" onclick="window.location.href='admin.html'">
          <div class="portal-icon"><i class="bi bi-shield-lock-fill"></i></div>
          <h3 class="fw-bold">Admin Portal</h3>
          <p class="text-muted">Review incoming reports and dispatch them to specific departments.</p>
          <button class="btn btn-dark rounded-pill px-4">Enter</button>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="portal-card shadow-sm" onclick="window.location.href='dept.html'">
          <div class="portal-icon"><i class="bi bi-building-fill-gear"></i></div>
          <h3 class="fw-bold">Dept. Portal</h3>
          <p class="text-muted">View assigned tasks for your department and update work status.</p>
          <button class="btn btn-outline-primary rounded-pill px-4">Enter</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
