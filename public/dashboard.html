<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CivicOne | Citizen Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold">Citizen Dashboard</h1>
            <a href="index.html" class="btn btn-outline-secondary">Back to Home</a>
        </div>

        <div class="card shadow-sm p-4">
            <h5 class="mb-3">Report a New Issue</h5>
            <form id="reportForm">
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select id="reportCategory" class="form-select" required>
                        <option value="Water Supply">Water Supply</option>
                        <option value="Roads & Infrastructure">Roads & Infrastructure</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Waste Management">Waste Management</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea id="reportDesc" class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Upload Photo Evidence</label>
                    <input type="file" id="reportImage" class="form-control" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Report</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('reportForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('category', document.getElementById('reportCategory').value);
            formData.append('description', document.getElementById('reportDesc').value);
            
            const imageFile = document.getElementById('reportImage').files[0];
            if(imageFile) formData.append('image', imageFile);

            const res = await fetch('/api/report', {
                method: 'POST',
                body: formData 
            });

            if(res.ok) {
                alert('Thank you! Your report has been submitted.');
                location.reload();
            }
        };
    </script>
</body>
</html>
